version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    expose:
      - 27017

  books-service:
    build: ./Books
    restart: always
    container_name: books-service
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/
    ports:
      - "5001:5001"
    expose:
      - 5001